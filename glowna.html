  <script>
    // Dodaj kwiaty i obracaj je wokół środka
    const circle = document.getElementById('circle');
    const flowerCount = 5;
    const radius = 150;

    const flowers = [];

    const flowerImages = ['lawenda.jpg', 'piwonie.jpg', 'roza_biala.jpg','roza_czerwona.jpg','stokrotka.jpg'];

    for (let i = 0; i < flowerCount; i++) {
    const flower = document.createElement('div');
    flower.className = 'flower';
    const img = document.createElement('img');
    img.src = flowerImages[i % flowerImages.length];
    flower.appendChild(img);
    circle.appendChild(flower);
    flowers.push(flower);
    }

    let angle = 0;

    function animate() {
      angle += 0.01;
      flowers.forEach((flower, i) => {
        const a = angle + (i * (2 * Math.PI / flowerCount));
        const x = Math.cos(a) * radius;
        const y = Math.sin(a) * radius;
        flower.style.transform = `translate(${x}px, ${y}px)`;
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
